{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Audit Log</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>User</th>
        <th>Action</th>
        <th>Target</th>
        <th>Timestamp</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.user_id }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.target }}</td>
        <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M') }}</td>
        <td><pre style="max-width:300px; max-height:100px; overflow:auto;">{{ log.details }}</pre></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
